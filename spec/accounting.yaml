definitions:
  account:
    type: object
    description: the batchjob
    properties:
      name:
        type: string
        description: name of account
      user:
        description: The username the charge is made for
        $ref: '#/definitions/User'
      organization:
         description: the organization this chargi is made for
         $ref: '#/definitions/Organization'
      group:
        type: string
        description: a name of a group this count belongs to
      purpose:
        type: string
        description: the purpose of the account
      charge:
        type: float
        description: The current chare of the account
      unit:
         type: string
         description: the unit in which the account is charged and the charge
                      value is stored
